<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway | BALU JAMISETTI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #5F259F; /* PhonePe purple */
            --gpay-blue: #4285F4; /* Google Pay blue */
            --light-bg: #f8f9fa;
            --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-bg);
            padding: 2rem;
            min-height: 100vh;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            animation: fadeIn 0.8s;
        }
        
        header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        
        .payment-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
        }
        
        .payment-card {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: var(--card-shadow);
            transition: transform 0.3s;
        }
        
        .payment-card:hover {
            transform: translateY(-5px);
        }
        
        .payment-card.phonepe {
            border-top: 4px solid var(--primary);
        }
        
        .payment-card.gpay {
            border-top: 4px solid var(--gpay-blue);
        }
        
        .card-header {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            margin-bottom: 1.5rem;
        }
        
        .card-header h2 {
            font-size: 1.5rem;
        }
        
        .phonepe .card-header h2 {
            color: var(--primary);
        }
        
        .gpay .card-header h2 {
            color: var(--gpay-blue);
        }
        
        .qr-container {
            background: white;
            padding: 1rem;
            margin: 1.5rem auto;
            width: fit-content;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }
        
        .qr-code {
            width: 200px;
            height: 200px;
            display: block;
            border: 1px solid #eee;
            border-radius: 8px;
        }
        
        .payment-details {
            margin: 1.5rem 0;
        }
        
        .action-btn {
            display: inline-block;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            color: white;
            transition: all 0.3s;
        }
        
        .phonepe .action-btn {
            background: var(--primary);
        }
        
        .gpay .action-btn {
            background: var(--gpay-blue);
        }
        
        .action-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Send Payment</h1>
            <p>Scan QR code or click payment link</p>
        </header>
        
        <div class="payment-grid">
            <!-- PhonePe Card -->
            <div class="payment-card phonepe">
                <div class="card-header">
                    <h2>PhonePe</h2>
                </div>
                
                <div class="qr-container">
                    <img src="phpaycode.jpg" alt="PhonePe QR Code" class="qr-code">
                </div>
                
                <div class="payment-details">
                    <p><strong>UPI ID:</strong> 9121058755@ybl</p>
                </div>
                
                <a href="upi://pay?pa=9121058755@ybl&pn=BALUJAMISETTI" class="action-btn">
                    Pay with PhonePe
                </a>
            </div>
            
            <!-- Google Pay Card -->
            <div class="payment-card gpay">
                <div class="card-header">
                    <h2>Google Pay</h2>
                </div>
                
                <div class="qr-container">
                    <img src="gpaycode.png" alt="Google Pay QR Code" class="qr-code">
                </div>
                
                <div class="payment-details">
                    <p><strong>UPI ID:</strong> balujamisetti1-1@oksbi</p>
                </div>
                
                <a href="tez://upi/pay?pa=balujamisetti1-1@oksbi&pn=BALUJAMISETTI" class="action-btn">
                    Pay with Google Pay
                </a>
            </div>
        </div>
    </div>
</body>
</html>
